[하] 1. 가변인자 물건명, 개수 2개단위 총물건 구매내역을 출력하세요.
	buy1("사과",3,"바나나",5,"오렌지",3);
	>> 사과 3
	   바나나 5
	   오렌지 3
	   총 11개 구매
	   
	   물건명			개수
	   product[0]	product[1]
	   product[2]	product[3]
	   product[4]	product[5]
	   product[6]	product[7]
	   ...
	   >> index	%2	0일 때 0, 2, 4, ...
	   				1일 때 1, 3, 5, ...
*/
	function buy1(...product){ // product배열로 가변인자를 입력할 수 있다.
		console.log("# 물건 구매 정보1 #");
		//console.log("물건정보개수: "+product.length);
		//console.log("물건명\t개수");
		var tot = 0;
		product.forEach(function(prod, idx){
			// prod: 단위 데이터, idx: index번호
			// console.log는 줄바꿈을 해주기 때문에 덧붙인 후 출력
			// console.log(prod+":"+idx);
			if(idx%2==0){ // index가 짝수일 때
				console.log(">> 물건명: "+prod);
			} else { // index가 홀수일 때
				console.log(">> 개수: "+prod);
				tot += Number(prod);
			}
		});
		console.log("총개수: "+tot);
	}
	buy1("사과",3,"바나나",5,"오렌지",3);
	buy1("컴퓨터",1);
	console.log(' ');
	
/*
[중] 2. 가변인자를 활용하여  물건명/가격/개수 3개 단위로 입력하게 하여,

        buy2("수박",3000,2,"컴퓨터",1500000,1)
            수박 3000 2  6000
            컴퓨터 1500000 1 1500000
            총 1506000
 */
	function buy2(...products){ // product배열로 가변인자를 입력할 수 있다.
		console.log("# 물건 구매 정보2 #");
		console.log("물건명\t가격\t개수\t계");
		var tot = 0;
		var prn="";
		for(var idx=0; idx<products.length; idx++){
			if(idx%3==0){
				prn="";
				prn+=products[idx]+"\t";
				// console.log("물건명: "+products[idx]);
			} else if(idx%3==1){
				prn+=products[idx]+"\t";
				var sum = products[idx]; // var로 인해 1 -> 4 -> 7로 인덱스가 바뀔때마다 sum이 초기화가 됨.
				// console.log("가격: "+products[idx]);
			} else {
				prn+=products[idx]+"\t\t";
				sum = sum*products[idx]; // js에서 자동 형변환으로 *(곱셈) 처리
				/* console.log("개수: "+products[idx]);
				console.log("계: "+sum); */
				tot+=sum;
				prn += sum+"\t";
				console.log(prn);
			}
		}
		console.log("총계: "+tot);
	}
	buy2("사과",2000,3,"바나나",4000,5,"오렌지",3000,3);
	buy2("수박",3000,2,"컴퓨터",1500000,1);
	console.log(' ');
