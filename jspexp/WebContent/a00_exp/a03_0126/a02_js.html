	cvs(콤마,구분자) ==> xml(태그,속성,속성값) ==> json
	{속성1:속성1값, 속성2:속성2값, 속성3:function(){}} 속성(필드형), 속성(메서드)
	> 속성할당/삭제가 자유롭다. 
2. 생성자형 객체(함수형 생성자 객체)
	1) 선언
	function Person(매개변수1, 매개변수2){ // 함수와의 차이: 대문자로 선언
		this.속성 = 속성값; // 객체의 속성은 반드시 this키워드를 이용해서 할당해야 한다.
		this.속성 = 매개변수1;
		this.속성 = function(){} // 속성 중 함수를 할당하여 메서드로 사용할 수 있다.
	}
	2) 호출
	var p01 = new Person('홍길동',25);
	p01.속성;	// 선언된 필드 사용
	p01.속성();	// 선언된 메서드 사용

	class Person{

		}
		메서드명(){
			this.속성
		}
	}
	2) 호출
	var p02 = Person("홍길동",28); // class를 통해 생성자 호출
	
# json객체의 메서드 선언

 */
