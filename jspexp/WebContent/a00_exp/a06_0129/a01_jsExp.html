/*
[하] 2. class 형태로 Car객체를 선언하고,
	종류, 배기량, 최고 속도, 현재 속도, speedUp(), speedDown() 속성을 선언하고,

 */
class Car{
	constructor(type, cc, maxSpd, nowSpd){
		this.type = type;
		this.cc = cc;
		this.maxSpd = maxSpd;
		this.nowSpd = nowSpd;
	}
	speedUp(){
		this.nowSpd = this.nowSpd+10;
		if(this.nowSpd>this.maxSpd){
			this.nowSpd = this.maxSpd;
		} 
		return this.nowSpd;
	};
	speedDown(){
		this.nowSpd = this.nowSpd-10;
		if(this.nowSpd<0){
			this.nowSpd = 0;
		} 
		return this.nowSpd;
	};
}
const car = new Car('중형세단',2200,160,155);

document.querySelector("h4").innerHTML = car.speedDown();
