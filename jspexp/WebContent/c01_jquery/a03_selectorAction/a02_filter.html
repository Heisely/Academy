<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/jspexp/a00_com/a00_com.css">
<script type="text/javascript" src="/jspexp/a00_com/jquery-3.5.1.js"></script>
<script type="text/javascript">
/* 
# filter() 기능 메서드
1. 매개변수의 문자열 선택자를 통해서 선택자에 대한 filter를 통해 다시 선택자를 지정하여 처리
2. filter 매개변수 옵션
	1) :even (짝수번째), :odd (홀수번째)
	   :first, :last, :eq(index)
	2) css선택자
		ex) .orange, #apple > 클래스가 orange인 것과 id값이 apple인 것 선택
2. filter함수 처리
	filter(function(index, 단위요소객체){
		return 조건문;
	});
	해당 요소객체 중에 함수의 boolean값에 해당하는 요소객체를 filtering 하여 선택하게 한다.
*/
//
	$(document).ready(function(){
		$("h2").text("filter() 기능 메서드");
		$("#f01>li").filter(":even").css("background-color","green")
			.end().filter(".orange, #apple").css("font-size","30px");
		//$("li:even").css("background-color","red");
		$("#f02>li").filter(function(index, element){
			return index%3 ==2;
		}).css("background-color","orange");
		// ex) 4*4 테이블에서 1~16까지 번호를 붙이고, filter() 기능메서드를 통해서 
		// 짝수 index는 배경을 yellow로 처리하고 홀수 index는 orange로 처리하세요.
		// (chaining기능메서드 활용)
		$("td").each(function(idx){
			$(this).text(idx+1);
		});
		$("td").filter(function(idx, ele){
			return idx%2==0;
		}).css("background-color","yellow")
		.end().filter(function(idx,ele){
			return idx%2==1;
		}).css("background-color","orange");
		
	});
</script>
</head>
<body>
	<h2></h2>
	<ul id="f01">
		<li>아이템 1</li>
		<li>아이템 2</li>
		<li class="orange">아이템 3</li>
		<li>아이템 4</li>
		<li id="apple">아이템 5</li>
		<li>아이템 6</li>
	</ul>
	<ul id="f02">
		<li>아이템 1</li>

		<tr><td></td><td></td><td></td><td></td></tr>
	</table>
</body>
