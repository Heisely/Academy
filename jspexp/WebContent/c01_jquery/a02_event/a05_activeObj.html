<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" 
   href="/jspexp/a00_com/a00_com.css">
<script type="text/javascript" src="/jspexp/a00_com/jquery-3.5.1.js"></script>
<script type="text/javascript">
/* 
# 동적추가에 대한 이벤트 처리
1. 현재 화면에 없지만 앞으로 요소객체에 대한 이벤트로 생성되는 이벤트는
	상위 객체의 이벤트와 하위 속성으로 선언하여 처리
	$("상위객체").on("이벤트명","생성될 객체", function(){
		처리할 이벤트 선언
	});
*/
//
	$(document).ready(function(){
		var show ="";
		var cnt = 1;
		$("h2").text("동적요소객체 생성").click(function(){
			//$("div").html("<button>클릭</button>");
		// ex) h2를 클릭했을 때 하단 div에 h3로 넘버링이 된 n번째 안녕하세요를 계속 추가 및 배경색이 노란색으로 변경
			$("div").append("<h3>"+(cnt++)+"번째 안녕하세요.</h3>");
		});
		// div에서 앞으로 생성될 하위 h3를 클릭 시
		$("div").on("click","h3",function(){
			// $(this): 클릭한 h3의 배경색상 변경
			$(this).css("background-color","yellow");
		});
		//$("button").click(function(){alert("안녕")});
		$("#create").on("click",function(){
			$("div").html("<button id='newButton'>ok</button>");
		});
		// 미래에 동적으로 추가된 요소에 대한 이벤트 처리
		$("body").on("click","#newButton",function(event){
			alert("추가 버튼 이벤트 처리");
			console.log("click");
		});
		
		
	});
</script>
</head>
<body>
	<h2></h2>
	<button id="create">new</button>
	<div></div>
</body>
