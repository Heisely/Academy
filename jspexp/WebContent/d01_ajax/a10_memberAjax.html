<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" 
   href="/jspexp/a00_com/a00_com.css">
<script type="text/javascript" src="/jspexp/a00_com/jquery-3.5.1.js"></script>
<script type="text/javascript">
/* 
 
 
*/
//
	var xhr = new XMLHttpRequest();
	$(document).ready(function(){		
		$("[name=id], [name=name]").keyup(function(){
			if(event.keyCode==13){
				ajaxFun();
			}
		});
		$("[name=ckId]").keyup(function(){
			if(event.keyCode==13){
				var ckId = $(this).val();
				if(ckId.length<4){
					$("span").text("아이디는 4자 이상 입력해주세요.");
					$("span").css("color","red");
				} else {
					ajaxFun2(ckId);
				}
			}
		});
	});
	function ajaxFun(){		
		var idV = $("[name=id]").val();
		var nameV = $("[name=name]").val();
		var qstr = "id="+idV+"&name="+nameV;		
		xhr.open("get","z10_memberList.jsp?"+qstr,true);
		xhr.onreadystatechange=function(){
			if(xhr.readyState==4&&xhr.status==200){
				$("div").html(xhr.responseText);
			}	
		};
		xhr.send();
	}
	function ajaxFun2(idV){
		var qstr = "id="+idV;
		xhr.open("get","z11_memberCk.jsp?"+qstr,true);
		xhr.onreadystatechange=function(){
			if(xhr.readyState==4&&xhr.status==200){
				// {"hasMember":true}
				// alert(xhr.responseText)
				var ckId = eval('('+xhr.responseText+')');
				if(ckId.hasMember){
					$("span").text("등록된 아이디");
					$("span").css("color","red");
					$("[name=ckId]").focus();
				} else {
					$("span").text("등록 가능");
					$("span").css("color","blue");
				}
			}	
		};
		xhr.send();
	}
</script>
</head>
<body>
	<h2>등록된 id여부 확인</h2>
	<table>
		<tr><th>ID</th><td><input name="ckId" size="18"/><span></span></td></tr>
	</table>
	
	<h2>Member AJAX</h2>
	<table>
		<tr><th>ID</th><td><input type="text" name="id"/></td></tr>	
		<tr><th>Name</th><td><input type="text" name="name"/></td></tr>	
	</table>
	<h3></h3>
	<div></div>
	
	
</body>
