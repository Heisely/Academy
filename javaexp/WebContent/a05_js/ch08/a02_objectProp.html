<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/*

*/
// 변수 생성
var numberFromLiteral = 273;
var numberFromObject = new Number(273);
// typeof()를 통한 데이터 변수 확인
var output='';
output+='1. '+typeof(numberFromLiteral)+'\n';
output+='2. '+typeof(numberFromObject);
// typeof()를 통해  데이터 변수 확인
// 어떤 데이터 type(js의 5가지 데ㅔ이터 유형 확인)
console.log(output);
// constructor를 통해 자료형 확인
// 숫자 등 특정의 내용을 확인
if(numberFromLiteral.constructor == Number){
	console.log('numberFromLiteral은 숫자입니다.');
}
if(numberFromObject.constructor == Number){
	console.log('numberFromLiteral은 숫자입니다.');
}

// 변수 선언
var stringFromLiteral = 'Hello World!'; // string type
var stringFromConstructor = new String('Hello World!'); // object type
// 변수의 자료형 출력
var output = '';
output += '1. '+typeof(stringFromLiteral)+'\n';
output += '2. '+typeof(stringFromConstructor);
console.log(output);

/*
# 문자열 객체
1. 생성
	var 변수명 = "문자열"; // string
	var 변수명 = new String("문자열"); // object
2. 기본 속성과 메서드
	length: 문자열의 길이 // cf) java에서는 length()
	charAt(위치): 위치의 문자
	charCodeAt(위치): 위치의 유니코드 번호
	concat(연결문자)
	indexOf("검색문자",위치): 특정한 문자열을 검색해서 해당 위치를 index로 리턴
	lastIndexOf("검색문자",위치)
	match(정규식표현): 있는 지 여부
	replace(정규식표현, 대체문자)
	search(정규식표현): 위치
	slice(시작, 마지막): 배열의 내용을 차용해서 활용. 특정한 index위치 추출
	split("구분자",제한): 구분자를 통해서 배열을 만듦
	substr(시작, 문자개수)
	substring(시작, 마지막)
	toLowerCase("변형문자열"): 소문자로 변경
		> 문자열.toLowerCase()
	toUpperCase("변형문자열"): 대문자로 변경
		> 문자열.toUpperCase()
 */
</script>
</head>
<body>
	<h2></h2>
	사용할 비밀번호를 입력해주세요(6글자 이상)<input name="pass"/><br>
	<input type="button" onclick="checkStr()" value="확인"/><br>
	
	<h3>ex1</h3>
	물건명<input type="text" name="pname"/>
	<input type="button" onclick="search()" value="검색"><br>
	
	<h3>ex2</h3>
	등록할 데이터<input name="data02"/>
	<input type="button" onclick="addData()" value="입력"><br>
	<table id = "tab"></table>
	<h4 id="tot"></h4>
</body>
<script type="text/javascript">
	function checkStr(){
		// 변수 선언
		var characters = document.querySelector("[name=pass]").value;
		// 출력
		if(characters.length<6){
			alert('6글자 이상으로 입력하세요.');
		} else {
			alert('잘했어요!');
		}
	}
	// 변수 선언
	var string = 'abcdefg';
	// 출력
	string.toUpperCase();
	console.log(string);
	console.log(string.toUpperCase());
	document.querySelector("h2").innerHTML="문자열 처리 연습";
	
	// 문자열 생성
	var string = 'JavaScript';
	var output = '';
	output += 'anchor: ' + string.anchor() +'<br/>';
	output += 'big: ' + string.big() +'<br/>';
	output += 'blink: ' + string.blink() +'<br/>';
	output += 'bold: ' + string.bold() +'<br/>';
	output += 'fixed: ' + string.fixed() +'<br/>';
	output += 'string: ' + string.fontcolor('red') +'<br/>';
	output += 'fontsize: ' + string.fontsize(15) +'<br/>';
	output += 'italics: ' + string.italics() +'<br/>';
	output += 'link: ' + string.link() +'<br/>';
	output += 'small: ' + string.small() +'<br/>';
	output += 'strike: ' + string.strike() +'<br/>';
	output += 'sub: ' + string.sub() +'<br/>';
	output += 'sup: ' + string.sup() +'<br/>';
	// 출력
	document.body.innerHTML += output;
	
	var data = "사과, 바나나, 딸기";
	var arry = data.split(","); // 특정문자열데이터를 기준으로 구분자로 배열을 만들어줌
	console.log(arry);
	
/*
ex1) 물건명 [		] [검색]
	검색 클릭 시 해당 입력된 글자를 모두 대문자로 변환 처리
*/
	function search(){
		var pnameObj = document.querySelector("[name=pname]");
		var tranPname = pnameObj.value.toUpperCase();
		pnameObj.value=tranPname;
	}
/*
ex2) 등록할 데이터 [3000,4000,5000] [입력]
	입력 시 하단에 가격 정보와 함께 총계가 출력되게 하세요.
	3000
	4000
	5000
	총계 12000
*/
	function addData(){
		var data02 = document.querySelector("[name=data02]").value;
		var list = data02.split(",");
		var tab = document.querySelector("#tab");
		var addTab = "";
		var tot = 0;
		list.forEach(function(ele,idx){
			addTab += "<tr><td>"+ele+"</td></tr>";
			tot += Number(ele);
		});
		tab.innerHTML += addTab;
		document.querySelector("#tot").innerHTML = "총계: "+tot;
	}
	

</script>
</html>
