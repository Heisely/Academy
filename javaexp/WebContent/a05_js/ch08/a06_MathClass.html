<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/* 
# Math 클래스
1. Math.floor(): 정수 내림
2. Math.ceil(): 올림
3. Math.random(): 랜덤
4. Math.max(...): 최대값
5. Math.min(...): 최소값
*/
//변수 선언
var max = Math.max;
// 출력: 해당 데이터의 최대값
console.log(max(52, 273, 103, 57, 32));

// 변수 선언
var array = [1, 2, 3, 4, 5, 5, 4, 3, 2, 1];
// 메서드 사용
var output1 = array.indexOf(4); // 배열의 위치 index 위치에 있는 데이터
var output2 = array.indexOf(8); // 없으면 -1 리턴
var output3 = array.lastIndexOf(4); // 뒤에서부터 index위치
var output4 = array.lastIndexOf(8);
// 출력
var output = '';
output += output1 + ' : ' + output2 + '\n';
output += output3 + ' : ' + output4;
console.log(output);

</script>
</head>
<body>
	<h2></h2>
</body>
<script type="text/javascript">
/*

</script>
</html>
