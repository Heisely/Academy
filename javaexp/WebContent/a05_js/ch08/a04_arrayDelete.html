<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/*
# 배열의 삭제
1. splice(특정인덱스, 개수): 배열의 특정 index로부터 해당 개수만큼 삭제처리
*/

	// Array 생성자 함수의 프로토타입에 remove() 메서드 추가
	Array.prototype.remove = function(index){this.splice(index,1)};
	// 변수 선언
	var array = [52, 273, 103, 32, 274, 129];
	// 반복문과 조건문으로 100보다 큰 요소를 제거
	// 배열 구조가 바뀌기 때문에 원하는 데이터가 다 삭제되지 못한다.
	for(var i=0; i<array.length; i++){
		if(array[i]>100){
			array.remove(i);
		}
	}
	// 출력
	// splice는 이후의 내용으로 삭제가 되므로 마지막요소부터 접근해야 정상 삭제 가능
	// 마지막 부분부터 접근하면 배열구조에 영향을 미치지 않아 원하는 데이터를 삭제할 수 있음
	console.log(array);
	for(var i = array.length-1; i>=0; i--){
		if(array[i]>100){
			array.remove(i);
		}
	}
	// 출력
	console.log(array);
</script>
</head>

<body>

	<h2></h2>
	
</body>

<script type="text/javascript">

/*

	document.querySelector("h2").innerHTML="js 시작^^";

//
</script>
</html>
