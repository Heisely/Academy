	window.onload=function(){ // 화면이 다 로딩된 이후로 처리할 이벤트
//		document.querySelector("h2").innerHTML = "JS 시작";
		// 변수 선언
		var child = window.open('','','width=300, height=200');
		var width = screen.width; // 전체화면의 너비
		var height = screen.height; // 전체 화면의 높이
		child.moveTo(0,0);
		child.resizeTo(width, height);
		// 1초마다 함수 실행
		setInterval(function(){
			child.resizeBy(-20,-20);
			child.moveBy(10,10);
		},1000);
	};
	
	
	
</script>
