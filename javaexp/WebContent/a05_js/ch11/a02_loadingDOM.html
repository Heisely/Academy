<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/* 

*/
//
	window.onload=function(){ // 화면이 다 로딩된 이후로 처리할 이벤트
		document.querySelector("h2").innerHTML = "JS 시작";
		// 변수 선언
		var child = window.open('','','width=300, height=200');
		// 출력
		if(child){
			child.document.write('<h1>From Parent Window</h1>');
		} else {
			alert('팝업 차단을 해제해주세요.');
		}
		
		// ex) 버튼 '열려라 창문'을 클릭했을 때, 창이 열리면서 '어서오세요'라는 메시지의 window 창이 열리게 하세요.
		var btn = document.querySelector("#btn");
		btn.innerText = "안녕하세요.";
		btn.onclick = function(){
			window.open('a02_loadingDOM.html','child','width=600, height=300',true);
		}
	};
</script>
</head>
<body>
	<h2></h2>
	<input type="button" id="btn" value="열려라 창문"/>
</body>
</html>
