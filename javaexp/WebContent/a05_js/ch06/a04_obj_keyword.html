<script type="text/javascript">
/* 
# 속성명 in 객체
1. 해당 객체에서 속성이 맞는지 여부를 boolean(true/false)으로 return
2. 기본 형식:
	'name' in person : person객체에 속성 name이 있을 때 true

# with 객체
1. 해당 객체에 포함되어 있는 속성을 사용하는 block 선언
2. 기본 형식
	with(객체){
		속성1
		속성2
	}
*/
	// 변수 선언
	var output = '';
	var student = {
		이름: '연하진',
		국어: 92, 수학: 98, 영어: 96, 과학: 98
	};
	// in 키워드 사용
	output += "'이름' in student: " + ('이름' in student) + '\n';
	output += "'성별' in student: " + ('성별' in student) + '\n';
	//출력
	console.log(output);
	with(student){ // with(객체) 안에서는 객체명 없이 바로 속성으로 속성값을 확인
		output += '이름: '+이름+'\n';		
		output += '국어: '+국어+'\n';	
		output += '수학: '+수학+'\n';
		output += '영어: '+영어+'\n';		
		output += '과학: '+과학+'\n';		
		output += '총점: '+(국어+수학+영어+과학)+'\n';		
	}
	console.log(output);
	// ex) 컴퓨터 객체에 부품을 속성으로, 부품의 사양을 속성값으로 설정해 in구문과 with구문을 통해 속성값 여부와 내용 출력
	var com = '';
	var computer = {
		CPU: '3.6GHz',
		RAM: '16GB',
		HDD: '500GB'
	}
	com += "'CPU' in computer: "+('CPU' in computer) + '\n';
	com += "'USER' in computer: "+('USER' in computer) + '\n';
	console.log(com);
	with(computer){
		com += 'CPU: '+CPU+'\n';
		com += 'RAM: '+RAM+'\n';
		com += 'HDD: '+HDD+'\n';
	}
	console.log(com);
document.querySelector("h2").innerHTML="여러 가지 객체의 keywords";

/*
# 속성의 추가
var 객체명 = {초기속성:속성값};
객체명.추가할속성 = 속성값;
객체명.추가할메서드 = function(){
	
};

# 속성의 삭제
delete(객체명.속성명);
 */
 // 변수 선언
 var student = {};
 // 객체에 속성 추가
 student.이름 = '홍길동';
 student.취미 = '악기';
 student.특기 = '프로그래밍';
 student.장래희망 = '생명공학자';
 /*
 # toString
 1. 객체의 참조변수로만 어떤 기능적인 처리를 해야할 필요성이 있을 때 선언하면,
 	해당 참조변수로도 toString()에 선언한 내용이 처리된다.
  */
 // toString()메서드 생성
 // 객체명.메서드명 = function(){this}
 // this: 정의된 메서드가 속해 있는 객체 지정
 // this. 을 통해서 이 객체가 가지고 있는 모든 멤버(필드, 메서드)를 호출 할 수 있음
 student.toString = function() {
	 var output = '';
	 for(var key in this){
		 // 현재 이 객체가 가지고 있는 속성을 다 접근
		 // toString() 메서드는 출력되지 않게 함
		 if(key != 'toString'){
			 output += key + '\t' + this[key] + '\n';
		 }
	 }
	 return output;
 };
 // return으로 정의된 속성값을 출력
 console.log(student.toString());
 // 속성 제거
 delete(student.장래희망);
 // toString()메서드를 적지 않아도 자동으로 toString()메서드 사용
 // java도 동일
 // toString() 메서드는 객체가 속성값없이 객체명만 호출했을 때 처라하거나 출력할 내용을 기술
 // student.toString() == student
 // 다른 메서드는 반드시 정의 student.prn()
 console.log(student);
// ex) travel이라는 객체에 속성으로 일정/함께한 사람 수/여행지를 메서드 schedule()을 통해 추가하고, console.log에 출력.
//	   함께할 사람 수 속성을 제거하고 다시 schedule을 통해 출력
var travel = {};
travel.일정 = '2021.02.01. ~ 2021.04.30.';
travel.사람수 = 2;
travel.여행지 = '캐나다';
travel.toString = function(){
	var out = '';
	for(var key in this){
		if(key != 'toString'){
			out += key + '\t' + this[key] + '\n';
		}
	}
	return out;
}
console.log(travel.toString());
delete(travel.사람수);
console.log(travel);
