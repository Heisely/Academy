<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/* 

*/
//
		// # 배열의 구성요소 내용 복사(deep 복사)
		// 배열 선언
		var originalArray = [1, 2, 3, 4, 5];
		var originalArray2 = originalArray; // 얕은 복사
		// 배열 복제
		var newArray = [];
		for(var i=0; i<originalArray.length; i++){
			newArray[i] = originalArray[i]; // 깊은 복사
		}
		// ecma6 지원되는 복사(deep 복사)
		const newArray2 = [...originalArray]; // 깊은 복사
		originalArray[0] = 30; // 얕은복사인 originalArray2[0]의 값도 바뀐다.
		console.log("#originalArray#");
		console.log(originalArray);
		console.log("#originalArray2#");
		console.log(originalArray2);
		console.log("#newArray#");
		console.log(newArray);
		console.log("#newArray2#");
		console.log(newArray2);
		console.log(" ");
		
</script>
</head>
<body>
	<h2></h2>
	<h3></h3>
	<h3></h3>
</body>
<script type="text/javascript">
/* 
 
*/
	document.querySelector("h2").innerHTML="ecma 복사 ^^";
//
		// ex) fruits를 사과/바나나/딸기로 설정
		const fruits = ["사과", "바나나", "딸기"];
		//		> ecma6로 깊은복사 처리(fruits2)
		const fruits2 = [...fruits];
		//		> fruits의 첫 번째 값을 변경
		fruits[0] = "수박";
		//		> 두 개의 배열 데이터를 비교 출력
		var h3Obj = document.querySelectorAll("h3");
		h3Obj[0].innerHTML = fruits;
		h3Obj[1].innerHTML = fruits2;
</script>
</html>
