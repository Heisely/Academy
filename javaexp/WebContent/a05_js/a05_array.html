/*
# 배열과 반복문, 객체와 반복문

   // 선언1

   // ex1) 배열로 물건가격을 할당하고, console.log에 출력하기

   var array04 = ["홍길동", "김길동", "신길동"];

      show += "<h3>"+array04[idx]+"</h3>";

//   document.body.innerHTML = show;
   
/*
2. js의 배열의 특징
   1) 동적으로 구조의 변경이 가능 >> 동적 배열을 지원
   2) 배열에 여러 가지 type을 한 번에 저장 가능
 */
   var array05 = [25000,"안녕하세요",function(){return "리턴값";},
               true, {name:"홍길동",age:25}, [20,50,30]];
   console.log("#여러 가지 데이터 유형을 할당한 배열#");
   console.log(array05);
   console.log("3번째 데이터: "+array05[2]); // 해당 함수값
   console.log("5번째 데이터: "+array05[4].name); // 객체이므로 속성값
   console.log("6번째 데이터: "+array05[5][1]); // 배열 안의 배열 출력
   
/*
3. 배열과 여러 형식의 for문
   1) 배열 선언: var 배열명 = [데이터1, 데이터2];
   2) 배열 호출
      - for(var idx=0; idx<배열명.length; idx++){}
      - for(var idx in 배열명){
            idx: 배열의 index 값
            배열명[idx]: 배열의 값
        }
 */
    console.log("#배열의 2번째 for");
    for(var idx in array02){
       console.log(idx+": "+array02[idx]);
    }
   
    // ex) for in 구문을 활용해서 좋아하는 음식 3개 배열을 테이블로 출력해 보세요
    var food = ["순댓국","족발","치킨"];
    var show = "";
//    var show = "<table border>";
//    show += "<tr><td>순위</td><td>음식</td></tr>";
    
    for(var i in food){
       // i: 문자열 '1',.. ==> 연산 처리 시 숫자형으로 변경
       show += "<tr>"
       show += "<th>"+(Number(i)+1)+"</th>";
       show += "<td>"+food[i]+"</td>"
       show += "</tr>";
    }
//    show += "</table>";
//   alert(show);
//   alert(document.querySelector("table").innerHTML);
    document.querySelector("table").innerHTML += show;   
   
   var show2 = "";

   food.forEach(function(food,idx,array){
