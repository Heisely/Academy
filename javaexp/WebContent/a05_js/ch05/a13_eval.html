<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/* 
# 문자열을 코드화해주는 eval()
*/
// 문자열을 생성
var willEval = '';
willEval += 'var number = 10;';
willEval += 'alert(number);';
// eval() 함수 호출
//eval(willEval);
var show="";
function calcu(cal){
	var num01 = document.querySelector("#num01").value; 
	var num02 = document.querySelector("#num02").value;
	// 입력된 값을 가져옴
	show=num01+cal+num02;
	// "25+30" ==> eval함수를 이용해 연산 처리
	document.querySelector("h4").innerHTML = show+" = "+eval(show);
}
</script>
</head>
<body>
	<h2></h2>
	<input type="text" id="num01" value="0"/>
	<input type="text" id="num02" value="0"/>
	<input type="button" value="+" onclick="calcu('+')"/>
	<input type="button" value="-" onclick="calcu('-')"/>
	<input type="button" value="-" onclick="calcu('*')"/>
	<input type="button" value="-" onclick="calcu('/')"/>
	<input type="button" value="-" onclick="calcu('%')"/>
	<h4></h4>	
</body>
