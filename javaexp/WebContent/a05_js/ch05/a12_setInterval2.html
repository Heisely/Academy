<script type="text/javascript">
	document.querySelector("h2").innerHTML="테이블 색상 변경";
	// td가 여러 개 있을 때, document.querySelectorAll
	var tds = document.querySelectorAll("td");
	tds[0].innerHTML="안녕1";
	tds[1].style.backgroundColor="skyblue";
	tds[5].innerHTML="안녕2";
	// ex) for문을 이용해서 1~9까지 번호 입력
	for(var i=0; i<tds.length; i++){
		tds[i].innerHTML=(i+1);
	}
	// ex2) setInterval을 이용해서 1초간격으로 처음부터 마지막칸까지 배경색상을 orange색으로 변경
	var idx=0;
	var set = setInterval(function(){
		tds[idx++].style.backgroundColor="orange";
		if(idx==10){
			clearInterval(set);
		}
	},1000);
	var set1 = setInterval(function(){
		for(var idx=0; idx<tds.length; idx++){
			tds[idx].style.backgroundColor="white";
			tds[idx].style.color="black"
		}
		var ridx = parseInt(Math.random()*tds.length);
		tds[ridx].style.backgroundColor="blue";
		tds[ridx].style.color="yellow";
	},100);
	/*
	ex) h3 7개를 만들고, 1초마다 1번째 h3의 배경색상이 변경되어 마지막까지 배경색상이 하나씩 변경되게 하기
	 */
	var h3s = document.querySelectorAll("h3");
	var hidx = 0;
	var set2 = setInterval(function(){		
		h3s[hidx++].style.backgroundColor="red";
		if(hidx==7){
			clearInterval(set2)
		}
	},1000)
</script>
