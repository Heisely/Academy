<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/* 
# 형변환
1. parseInt(), parseFloat() 문자열을 숫자로 변환해주되,
	뒤에 문자열과 상관없이 전환 해준다.
2. Number(): 문자열을 정수/실수로 처리해준다.
	문자가 포함되면 에러 발생
3. NaN: Not a Number - 숫자형이 필요할 때, 숫자가 입력되지 않으면 나오는 js에러
*/
//
var won = '1000원';
var dollar = '1.5$';
alert(Number(won)+" : "+Number(dollar));
var won = '1000원';
var dollar = '1.5$';
alert(parseInt(won)+" : "+parseInt(dollar)+" = "+(parseInt(won)+parseInt(dollar)));
alert(parseFloat(won)+" : "+parseFloat(dollar)+" = "+(parseFloat(won)+parseFloat(dollar)));
</script>
</head>
<body>
	<h2></h2>
</body>
