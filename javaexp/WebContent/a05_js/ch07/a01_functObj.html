	function Student(name, korean, math, english, science){
		// 속성
		this.이름 = name;
		this.국어 = korean;
		this.수학 = math;
		this.영어 = english;
		this.과학 = science;
		// 메서드
		this.getSum = function(){
			return this.국어 + this.수학 + this.영어 + this.과학;
		};
		this.getAverage = function(){
			return this.getSum()/4;
		};
		this.toString = function(){
			return this.이름 + '\t' + '국어: ' + this.국어 + '\t' + '수학: ' + this.수학
					+ '\t' + '영어: ' + this.영어 + '\t' + '과학: ' + this.과학
					+ '\t' + '합계: ' + this.getSum() + '\t' + '평균' + this.getAverage();
		};
	}
	var stud = new Student('구지연', 76, 96, 94, 90);

	document.querySelector("h2").innerHTML=stud;
// ex) 생성자형 객체를 product로 선언하고, 필드에 물건명/가격/갯수를 선언,
//		추가함수로 tot()총계/toString()함수 선언,
//		테이블 tr로 출력되게 하여 화면에 table객체에 출력
	function Product(pname, price, cnt){
		this.pname = pname;
		this.price = price;
		this.cnt = cnt;
		this.tot = function(){
			return (this.price*this.cnt);
		};
		this.toString = function(){
			return '<tr><th>물건명</th><td>'+this.pname+'</td></tr>'+
					'<tr><th>가격</th><td>'+this.price+'</td></tr>'+
					'<tr><th>개수</th><td>'+this.cnt+'</td></tr>'+
					'<tr><th>총계</th><td>'+this.tot()+'</td></tr>';
		};
	}
	var prod = new Product('사과',2000,7);
	document.querySelector("table").innerHTML = prod;
