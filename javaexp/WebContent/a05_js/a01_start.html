/*
# javascript
1. 웹 브라우저에서 많이 사용하는 front end단 프로그래밍 언어
2. 네스케이스 사(社)가 썬 마이크로시스템과 함께 자바스크립트라는 이름을 붙여주고 본격적 발전을 했다.
3. 작동
	1) html페이지의 각 태그는 웹 브라우저에 의해 순차적으로 실행 (위에서 아래)
	2) 웹 브라우저는 head 태그를 먼저 읽은 후 body태그를 읽는다.
		- script 태그를 head 태그에 넣으면 body태그를 읽기 전에 실행
			>> body부분에 있는 DOM(doucument object model - tag를 객체화) 메모리에 로딩하지 못함 >> 3)의 방법으로 해결
			>> 상단에 선언되어 있더라도, 함수로 호출하는 경우에는 처리가 가능
		- body태그 하단에 넣으면 head 태그를 실행한 후, body에 있는 태그가 DOM 메모리에 로딩된 후 실행됨
	3) script 태그를 head 태그 안에 넣으면 코드에 대한 이해와 가독성 편의때문에 주로 사용함
		기능 함수를 통해서 하단에 script를 선언한 것과 동일한 효과를 처리
		window.onload=function(){};
4. 웹 애플리케이션의 장점
	1) 웹 브라우저가 돌아가는 데스크탑, 노트북, 스마트폰 등 모든 장치에서 사용 가능
	2) html5가 도입됨에 따라 웹상에서 플래시로 실버라이트의 도움 없이 게임과 같은 복잡한 프로그램 제작이 가능하다.
5. javascript의 종류
	1) 유럽 컴퓨터 제조협회(European Computer Manufacturers Association)는 자바스크립트를 ECMAScript라는 이름으로 표준화하고 있다.
		ex) ecma6, ecma7, ...
	2) 구글 크롬에선 자바스크립트를 이용해서 최신 웹 브라우저 프로그램을 지원하고 있다.
	
# 표현식
1. 값을 만들어내는 간단한 코드
	ex) 273, 10+20+30, '안녕'
2. 문장이란?
	1) 하나 이상의 표현식이 모인 것
	2) 문장이 모여 프로그램 구성
	3) 문장의 끝에는 세미콜론을 찍어 문장의 종결을 알려준다.
		ex) 10+20+30;
		ex) var num01 = 50; var num02 = 70;
			var sum = num01 + num02;
	4) 자바스크립트에서 라인별로 된 문장은 ;(세미콜론) 생략이 가능하다.
		ex) var num01 = 50
			var num02 = 70
3. 키워드
	1) 자바스크립트가 처음 만들어질 때, 정해진 특별한 의미가 있는 단어
		ex) break, else, true, try
	2) 키워드는 변수명으로 사용할 수 없다.
4. 식별자(변수명)
	1) 자바스크립트에서 이름을 붙일 때, 사용된다.
	2) 식별자는 변수명과 함수명, 객체명으로 사용된다.
	3) 식별자 생성 규칙
		- 키워드를 사용하면 안된다.
		- 숫자로 시작할 수 없다.
			ex) var 24num;(X)
				var num24;(O)
		- 특수문자 _, $만 허용
		- 공백 문자를 포함할 수 없다.
			ex) var num 01(X)	var set Num(X)
	4) 관례(가독성을 위함)
		- 모든 언어가 사용 가능하나, 알파벳 사용을 권함
		- input, out 같이 의미 있는 단어 사용
		- 생성자 함수(객체)의 이름을 항상 대문자로 시작
			ex) function Person(){}
				var p01 = new Person();
		- 변수, 인스턴스, 함수, 메서드의 이름은 항상 소문자 시작
			ex) var num01, var p2 = new Person();
				function setName(){}
		- 여러 단어로 이뤄진 식별자는 각 단어의 첫 글자를 대문자로 함
			ex) var callName; var setAge = function(){}
 */
 
// document.querySelector("h2") DOM 객체
//>> document.querySelector("h2").innerHTML="안녕"; // 메모리 생성 전이라 인식 못함.
console.log("화면이 아닌 debug 모드에서 출력 처리된다.(f12)");
// 자바 스크립트의 변수 선언 규칙
// var 변수명 = 할당할 데이터;
// 초기에 데이터 유형을 선언하지 않고 할당한 후에 해당 변수 데이터 유형이 생성된다.
// cf) int num01=25; in java
var name="홍길동";
var age = 25;
console.log("이름은 "+name+", 나이는 "+age); // console.log는 화면에 나타나지 않음. f12를 통해 확인 가능
// ex) 변수 num01, num02를 지정하고 할당한 수 4칙연산 내용과 결과를 console에서 출력되게 하세요.
var num01 = 25;
var num02 = 5;
console.log(num01+" + "+num02+" = "+(num01+num02));
console.log(num01+" - "+num02+" = "+(num01-num02));
console.log(num01+" * "+num02+" = "+(num01*num02));
console.log(num01+" / "+num02+" = "+(num01/num02));

// `(astorophy): es6에서 지원되는 브라우저에서만 줄바꿈까지 포함하여 처리가능
// ${변수명}
console.log(`${num01} + ${num02}

	결과 ${num01+num02}`);
// ex) 물건명/가격/개수 변수를 선언하여 데이터를 할당한 후 ${변수명} 형식과 `(astorophy)를 활용하여
//	   물건명: @@@
//	   가격: @@
//	   개수: @@
//	   총비용: @@ 을 console에서 출력
var prod = "사과";
var price = 2500;
var cnt = 3;
var total = price*cnt;
console.log(`물건명: ${prod}
가격: ${price}원
개수: ${cnt}개
총비용: ${total}원`);
/*
# javascript
1. 프로그래밍 공통
	1) 변수, 타입(문자, 숫자, boolean, 함수, 객체)
	2) 조건, 반복
	3) 함수
	4) 객체
2. 이벤트 처리
3. DOM/BOM (브라우저 안에 있는 객체와 윈도우 창)
 */
