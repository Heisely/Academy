<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/* 

*/
//
	window.onload=function(){ // 화면이 다 로딩된 이후로 처리할 이벤트
		var tds = document.querySelectorAll("td");
		var idx = -1;
		this.onkeyup = function(){
			var h2Obj = document.querySelector("h2");
			h2Obj.innerHTML = "키 코드["+event.keyCode+"]";
			// 전체 초기화
			for(var i=0; i<tds.length; i++){
				tds[i].style.backgroundColor="";
			}
			if(event.keyCode==39){
				idx++;
				tds[idx].style.backgroundColor="pink";
			}
			// ex1) 왼쪽방향으로 색변경 처리
			else if(event.keyCode==37){
				idx--;
				tds[idx].style.backgroundColor="skyblue";
			}
			// ex2) 위쪽방향으로 색 변경
			else if(event.keyCode==38){
				idx -= 3;
				tds[idx].style.backgroundColor="orange";
			}
			// ex3) 아래쪽방향으로 색 변경
			else if(event.keyCode==40){
				idx += 3;
				tds[idx].style.backgroundColor="red";
			}
		}
	};
</script>
</head>
<body>
	<h2></h2>
	<table width = "300" height = "300" border>
		<tr><td></td><td></td><td></td></tr>
		<tr><td></td><td></td><td></td></tr>
		<tr><td></td><td></td><td></td></tr>
	</table>
</body>
</html>
