<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
/*
# margin 속성
1. margin: 현재 요소객체의 border와 외부와의 여백을 지정할 때 활용
	div{margin:10px;}: div의 상하좌우 방향으로 외부 여백을 10px 설정
		margin-방향: 해당 방향의 여백을 상세 설정(left|right|top|bottom)
 */
div {
	margin-left: 30px;
	margin-right: 30px;
	margin-bottom: 10px;
	color: white;
}

/*
# text 관련 스타일 속성
1. text-align: 해당 객체 안에 있는 문자열이나 요소객체들의 정렬 방식
2. text-decoration: 텍스트에 선을 입력하는 처리에 관련된 설정
	1) none: 선이 없게 처리
	2) underline: 하단에 선을 그음
	3) overline: 해당 텍스트의 상단에 선을 그음
	4) line-through: 해당 텍스트의 중간에 선을 그음
3. text-intent: 숫자값으로 들여쓰기
 */
h3 {
	text-align: right; /* 오른쪽 정렬 */
}

span {
	text-decoration: line-through; /* 중간 줄 */
}

strong {
	text-decoration: overline; /* 윗줄 */
}

.p1 {
	text-indent: 3em; /* 세 글자 들여쓰기 */
	text-align: justify; /* 양쪽 정렬 */
}

.p2 {
	text-indent: 1em; /* 한 글자 들여쓰기 */
	text-align: center; /* 중앙 정렬 */
}
</style>
<title>오잉?</title>
</head>
<body>
	<h3>CSS3 색 활용</h3>
	<!-- 
# 색상 활용 방식
1. 16진수 코드 표현
	선택자{color:#8A2BE2;}
2. 10진수 RGB()로 표현
	1) rgb(0~255,0~255,0~255)
		>> 10진수로 3원색을 혼합
	2) 선택자{color:rgb(138,43,226);
		>> js에서 색상을 속성으로 호출할 때 해당 형식으로 읽을 수 있다.
3. 색상 관련 속성
	1) color: 글자색
	2) background-color: 배경색
	3) border-color: 테두리가 있는 요소객체의 테두리 색
 -->
	<hr>
	<div style="background-color: deppskyblue">deepskyblue(#00BFFF)</div>
	<div style="background-color: brown">brown(#A52A2A)</div>
	<div style="background-color: fuchsia">fuchsia(#FF00FF)</div>
	<div style="background-color: darkorange">darkorange(#FF8C00)</div>
	<div style="background-color: #008B8B">darkcyan(#008B8B)</div>
	<div style="background-color: #6B8E23">oliverab(#6B8E23)</div>
</body>
</html>
