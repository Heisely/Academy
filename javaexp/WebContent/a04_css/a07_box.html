<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>박스모델</title>
<style>
/*
1. css3의 박스 모델
	1) html태그는 사각형 박스로 만들어진다.
	2) 속성
		- margin(여백): 외부 객체와 사이 간격
		- border(테두리): div 객체의 테두리 선
		- padding: 박스모델의 내부에 포함된 컨텐츠와 테두리 사이 간격 -- 여기까지가 제일 중요
		- contents(포함내용): 문자열, 포함된 내부 요소객체(태그)
	3) 속성 margin, border, padding 기준으로 상(top)/하(bottom)/좌(left)/우(right)
		- padding, margin:
			>> 한 번에 각 방향 전체 속성을 설정 가능
				ex) div{padding:20px;}
				ex) table{margin:50px;}
			>> 각 방향을 접미어로 속성 설정 가능
				ex) div.cls01{padding-top:10px;}: 상단 padding 간격 10px;
				ex) h1{margin-left:20px;}: 왼쪽 여백 간격 20px;
		- border는 방향접미어 + width(굵기)|style(스타일)|color(색상)
				ex) div{border:1px solid blue;}
				ex) #div02{border-width:2px;}
				ex) #div03{border-top-width:2px;}
				ex) #div04{border-style:solid;}
				ex) #div05{border-color:yellow;}
				ex) #div06{border-left-color:green;}
 */
body{background: ghostwhite;}
span{background: deepskyblue;}
div.box{
	background: yellow;
	border-style: solid;
	border-color: peru;
	
	margin: 40px;
	border-width: 30px;
	padding: 20px;
}
div.inner{
	background: yellow;
	padding: 20px;
	border: 5px dotted red;
	margin: 30px;
}
</style>
</head>
<body>
	<div class="box" align="center">
		<span>DIVDIVDIV</span>
	</div>
	<div class="inner" align="center">
		<img src="media/mio.png" alt="고양이눈">
	</div>
<p style="border: 3px solid blue">3픽셀 solid</p>
<p style="border: 3px none blue">3픽셀 none</p>
<p style="border: 3px hidden blue">3픽셀 hidden</p>
<p style="border: 3px dotted blue">3픽셀 dotted</p>
<p style="border: 3px dashed blue">3픽셀 dashed</p>
<p style="border: 3px double blue">3픽셀 double</p>
<p style="border: 15px groove yellow">15픽셀 groove</p>
<p style="border: 15px ridge yellow">15픽셀 ridge</p>
<p style="border: 15px inset yellow">15픽셀 inset</p>
<p style="border: 15px outset yellow">15픽셀 outset</p>
</body>
</html>
