<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
/*
# visibility
>> 특정한 대상 요소객체의 위치공간을 잡고, 보이는 처리(default, visible) / 보이지 않는 처리(hidden)를 할 수 있다.

# overflow
1. 대상 객체에 포함된 컨텐츠(문자열, 요소객체-태그)의 크기가 넘칠 때 처리방법을 선언하는 속성
2. 속성값
	hidden: 넘치는 부분을 보이지 않게 처리
	visible: 넘치는 그대로 두기
	scroll: scrolling이 만들어져서 scroll로 확인할 수 있게 처리
	auto: 내용을 입력하는 요속객체로, 입력하는 내용이 화면에 보이는 부분보다 작을 때는 scroll bar가 생성되지 않다가
		  클 때에는 자동으로 scroll bar가 생성되게 할 때 사용
		  
 */
span {visibility: visible;
		color:blue;}
p {
	width: 15em;
	height: 3em;
	border: 1px solid lightgray;
}
.hidden {overflow:hidden;}
.visible {overflow:visible;}
.scroll {overflow: scroll;}
</style>
<script type="text/javascript">
	function ch(obj){
		// alert(obj.style.visibility);
		obj.style.visibility='hidden';
	}
</script>
</head>
<body>
<h3>다음 빈 곳에 숨은 단어?</h3>
<hr>
<ul>
	<li>I (<span onclick="ch(this)">love</span>) you. <!-- onclick="ch(this)" 클릭 시 히든 -->
	<li>CSS is Cascading (<span onclick="ch(this)">Style</span>) Sheet.
	<li>응답하라 (<span onclick="ch(this)">1988</span>)
</ul>
<p class="hidden">overflow에 hidden값을 적용하면 박스를 넘어가는 내용이 잘려 보이지 않습니다.</p><br>
<p class="visible">overflow에 visible값을 적용하면 콘텐츠가 박스를 넘어가서도 출력됩니다.</p><br>
<p class="scroll">overflow에 scroll값을 적용하면 박스에 스크롤바를 붙여 출력합니다.</p>
</body>
</html>
