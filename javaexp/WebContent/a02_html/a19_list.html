<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>a19_list</title>
</head>
<body>
<h4>사이트 리스트</h4>
<!-- 
# frame과 target
1. target="right"을 설정하면 상단의 <iframe의 name="right">에 mapping된 frame이 변경된다.
2. _self: 현재페이지 변경 ==> 현재 프레임 변경
3. _top: 최상위 윈도우 변경 ==> 이 프레임을 포함하고 있는 페이지 전체가 변경
4. _blank: 새창에서 해당페이지 로딩
 -->
<ul>
	<li><a href="http://www.w3c.org" target="right">W3C</a></li>
	<li><a href="http://www.etnews.com" target="_self">전자신문</a></li>
	<li><a href="http://www.mk.co.kr" target="_top">매일경제신문</a></li>
	<li><a href="http://www.w3c.org" target="_blank">새 창에 W3C</a></li>
</ul>
</body>
</html>
