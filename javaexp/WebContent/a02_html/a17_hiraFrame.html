<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>브라우저 윈도우(top)</title>
</head>
<!-- 
# 브라우저 윈도우(최상위)와 인라인 프레임의 계층관계
1. 브라우저 윈도우와 프레임과의 관계는 부모 자식 관계이다.
	1) a17_hiraFrame.html 파일에서 만들어져서 실행한 화면은 최상위 브라우저 윈도우이다.
	2) 이 화면에서 포함되어있는 leftframe.html를 가진 frame과,
	   rightframe.html를 가진 frame이 자식 프레임(child)으로
	3) 현재 창에서 leftframe.html 화면(left 프레임)은 child 윈도우이고,
	4) leftframe.html 화면에서 현재 창(최상위 윈도우)은 parent 윈도우이다.
	5) rightframe.html 안에 있는 페이지들(etnews, mk)은 rightframe.html의 child 윈도우이고,
	   etnews 페이지에서 현재페이지는 top 윈도우이다.
	   
		  top
	left 		right
				etnews / mk	
 -->
<body>
<h3>2개의 &lt;iframe&gt; 윈도우를 가집니다</h3>
<hr>
<iframe src="leftframe.html" name="left" width="100" height="500"></iframe>
<iframe src="rightframe.html" name="right" width="400" height="500"></iframe>
</body>
</html>
