<!--
[하] 6. javascript가 head부분에 선언되었을 때와 body 밑에 선언되었을 때의 차이점은 무엇인가?
웹 브라우저는 head 태그를 먼저 읽은 후 body태그를 읽는다.
	- script 태그를 head 태그에 넣으면 body태그를 읽기 전에 실행
		>> body부분에 있는 DOM(doucument object model - tag를 객체화) 메모리에 로딩하지 못함
		>> 상단에 선언되어 있더라도, 함수로 호출하는 경우에는 처리가 가능
	- body태그 하단에 넣으면 head 태그를 실행한 후, body에 있는 태그가 DOM 메모리에 로딩된 후 실행됨
script 태그를 head 태그 안에 넣으면 코드에 대한 이해와 가독성 편의때문에 주로 사용함
	기능 함수를 통해서 하단에 script를 선언한 것과 동일한 효과를 처리
	window.onload=function(){};
-->
