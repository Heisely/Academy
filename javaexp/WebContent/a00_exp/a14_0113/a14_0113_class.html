<!DOCTYPE html>

<style>
div {
	display: inline-block;
	height: 50px;
	width: 50px;
	border: 2px solid lightgray;
	text-align: center;
	background: pink;
}

.ch:hover{
	position: absolute;
	left:50%;
	top: 50%;
	color: red;
	background: yellow;
}

nav {background: orange;}
nav ul{
	margin: 0;
	padding: 0;
	width: 600px;
	background:pink;
}
nav ul li{
	display: inline-block;
	list-style-type: none;
}
nav ul li a {
	text-decoration: none;
}

</style>
<script type="text/javascript">
	var isVisible=true;
	function ch(btn){
		var obj = document.querySelector("img");
		if(isVisible){
			obj.style.visibility="hidden";
			btn.value="view";
			isVisible=false;
		} else {
			obj.style.visibility="visible";
			btn.value="hidden";
			isVisible=true;
		}
	}
</script>

<!-- 
[html]
[하] 1. position의 속성과 속성값의 내용에 대하여 설명하세요.
1. position의 속성을 통해 div box의 위치를 상대적/절대적으로 설정할 수 있다.
2. 속성값
	1) static(기본) ex) div{position: static;}
	2) relative: 상대적 배치 - 이전 요소 객체(태그)를 기준으로 위치 지정
	3) absolute: 절대적 배치 - 전체 화면 기준으로 위치 지정
	4) fixed: 고정 위치
	5) float: 유동 위치
3. 함께 사용되는 위치 속성
	>> top, bottom, left, rifht, height
		left:20px; >> 왼쪽으로부터 오른쪽으로 20px만큼 떨어져서 x축 위치를 지정
		bottom:50px; >> 밑으로부터 위쪽으로 50px만큼 떨어져서 y축 위치 지정 
		ex) div{top:20px; left:30px; position:relative;}
-->

>> display:fixed: 브라우저 특정 위치에 화면이 고정이 되어 스크롤하거나 크기를 조정해도 해당 위치가 고정됨
>> float:right|left  : 해당 내용에 대해 위치를 지정하여 출력. 뷰포트의 오른쪽/왼쪽에 붙임
