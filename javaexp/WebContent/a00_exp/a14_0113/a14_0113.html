<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {
	display: inline-block;
	height: 50px;
	width: 50px;
	border: 1px solid lightgray;
	text-align: center;
	color: white;
	background: red;
}
#center:hover{
	position: absolute;
	left:300px;
	top: 200px;
	color: black;
	background: skyblue;
}

#menubar {background: olive;}
#menubar ul{
	margin: 0;
	padding: 0;
	width: 567px;
}
#menubar ul li{
	display: inline-block;
	list-style-type: none;
	padding: 0px 15px;
}
#menubar ul li a {
	color: white;
	text-decoration: none;
}
#menubar ul li a:hover{
	color: violet;
}
</style>
<script>
function display(){
    var picture = document.getElementById("kiri");
    if(picture.style.display=='none'){
        picture.style.display='block';
    } else {
        picture.style.display='none';
    }
}
</script>
</head>
<body>
<!-- 
[html]
[하] 1. position의 속성과 속성값의 내용에 대하여 설명하세요.
1. position의 속성을 통해 div box의 위치를 상대적/절대적으로 설정할 수 있다.
2. 속성값
	1) static(기본) ex) div{position: static;}
	2) relative: 상대적 배치 - 이전 요소 객체(태그)를 기준으로 위치 지정
	3) absolute: 절대적 배치 - 전체 화면 기준으로 위치 지정
	4) fixed: 고정 위치
	5) float: 유동 위치
3. 함께 사용되는 위치 속성
	>> top, bottom, left, rifht, height
		left:20px; >> 왼쪽으로부터 오른쪽으로 20px만큼 떨어져서 x축 위치를 지정
		bottom:50px; >> 밑으로부터 위쪽으로 50px만큼 떨어져서 y축 위치 지정 
		ex) div{top:20px; left:30px; position:relative;}
-->

<!--
[하] 2. hello를 글자로 div 속성으로 만들고, 모든 div가 가상클래스 속성으로 마우스 오버했을 때,
	   절대적 위치로 중앙에 위치가 되고 배경색상과 글자 색상이 변경 되게 하세요.
-->
<div id="center">hello</div><br>

<!--
[하] 3. display:fixed;와 float:right|left;의 차이점을 기술하세요.  
>> fixed: 브라우저 특정 위치에 화면이 고정이 되어 스크롤하거나 크기를 조정해도 해당 위치가 고정됨
>> float:right|left  : 해당 내용에 대해 위치를 지정하여 출력. 뷰포트의 오른쪽/왼쪽에 붙임
		fixed 속성과의 차이점을 겹치지지는 않는다 (강사님이 이렇게 적어주셨는데 무슨 의미인지 해석이 되지 않습니다..)
-->

<!--
[하] 4. visibility와 overflow의 공통 속성과 다른 속성을 기술하세요.
>> 공통속성
	hidden: 내용 숨김
	visible: 내용 보임
>> 다른 속성(overflow에만 있음)
	scroll: scrolling이 만들어져서 scroll로 확인할 수 있게 처리
-->

<!--
[중] 5. botton으로 클릭시, 특정 이미지가 보였다가 보이지 않기를 반복처리 되게 하세요.
-->
<button onclick="display();">버튼</button>

    <img id="kiri" src="media/apple.png" alt="">
<!--
[하] 6. 메뉴항목을 ul,li, a로 상단에 왼쪽으로 리스트 처리하고 iframe으로 해당 내용이 변경되게 처리하세요.
 -->
<nav id="menubar">
	<ul>
		<li><a href="http://www.w3.org" target="bottom">W3C</a></li>
		<li><a href="http://www.etnews.com" target="bottom">전자신문</a></li>
		<li><a href="http://www.mk.co.kr" target="bottom">매일경제신문</a>
	</ul>
</nav>
<iframe name="bottom" width="100%" height="800"></iframe>
</body>
</html>
