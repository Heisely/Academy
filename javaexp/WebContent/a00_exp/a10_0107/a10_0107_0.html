<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	h3{background-color:#FFE400;}
</style>
</head>
<body>
<!-- 
[하] 1. 캡션이란 무엇이며, 기본 형식과 기본 예제(물건명,가격 등록) 기술하세요.

# 캡션
1. 특정한 요소 객체의 타이틀을 나타내는 label과 요소 객체를 묶음 단위로 처리하여 특정한 요소 객체의 기능을 명시화해 연결하는 것
   해당 타이틀을 클릭하면 요소객체로 focusing.
2. 형식
	<label>타이틀부분<요소객체/></label>
	<label for="아이디명">타이틀</label><요소객체 id="아이디명"/>
-->
<h3>1번과제</h3>
<hr>
<label>물건명: <input type="text" size="15" value=""></label><br>
<label>가격: <input type="text" size="15" value=""></label>
<input type="submit" value="완료">
<br><br><br><br><br><br>

<!--
[하] 2. rgb형식의 색상코드값에 대하여 기술하고,
	   css로 body의 배경색상으로 노랑색상(rgb코드값 확인)을 설정해보세요.
	   
# 색상 코드 값
	#rrggbb: red, green blue 3원색을 16진수로 처리하여(0~255) 각 색상의 농도를 설정하고 혼합해 전체 색상을 만들어 갈 수 있다.
	#FFD700: gold 색상으로 처리
	이러한 색상 코드 값은 css에서 색상을 설정할 때 사용된다.
>> 노란색 rgb코드값 = #FFE400
상단 작성
<style type="text/css">
	h3{background-color:#FFE400;}
</style>
-->

<!--
[중] 3. 배경색상 선택:[color요소객체1], 글자색상 선택:[color요소객체2]로 
       html 해당 페이지의 전체 배경색상과 글자색상을 변경 처리하게 하세요.
-->
<h3>3번과제</h3>
<hr>
배경색상 변경 <input type="color" value="#00BFFF" onchange="document.body.style.background=this.value"><br>
글자색상 변경 <input type="color" value="#000000" onchange="document.body.style.color=this.value">
<br><br><br><br><br><br>
<!--
[하] 4. 날짜와 시간의 기본형식을 기술하세요.
>> <input type="month|week|date|time|datetime-local">
-->

<!--
[하] 5. type의 number와 range의 속성값을 이용하여 물건가격
	   (500~10000로 변경 단계는 500단위 설정 표시), 중량g(50~1000)를 표기하세요.
-->
<h3>5번과제</h3>
<hr>
물건가격 <input type="number" min="500" max="10000" step="500"><br>
중량(g) 
	50&deg;<input type="range" min="50" max="1000" list="weight">1000&deg;
<br><br><br><br><br><br>

<!--
[하] 6. fieldset과 legend를 활용하여, login화면을 구성해보세요.
 -->
<h3>6번과제</h3>
<hr>
<fieldset>
	<legend>LOGIN</legend>
	ID : <input type="text"><br>
	PW : <input type="password">
</fieldset>
</body>
</html>
