/*

	>> Math.random() 이용
	>> (int)(Math.random()*경우의수 + 시작번호) - java
	>> parseInt(Math.random()*경우의수 + 시작번호) - js
	>> Math.floor(Math.random()*경우의수 + 시작번호) - js
	>> sytle='background-color: yellow;'삽입
*/
var show = "<table width='30%' border>";
var col = prompt("열의 값을 입력하세요.","1");
var row = prompt("행의 값을 입력하세요.","1");
var tot = col*row;
var ranCell = parseInt(Math.random()*tot+1);
var cnt = 1;

for(var rowCnt=1; rowCnt<=row; rowCnt++){ // 행을 위한 반복 처리
	show += "<tr>";
	for(var colCnt=1; colCnt<=col; colCnt++){ // 열을 위한 반복 처리
		if(ranCell==cnt){
			show += "<td style='background-color: yellow;'>";
		}else {
			show += "<td>";
		}
		show += (cnt++)+"</td>";
	}
	show += "</tr>";
}
show += "</table>";
