// head javascript에서 DOM객체를 인식할 수 있다.
window.onload = function(){
	var name = prompt("이름을 입력하세요","여기에");
	var kor = prompt("국어 점수를 입력하세요.","숫자만 입력하세요.");

	var avg = confirm("평균을 출력하시겠습니까?");
	document.querySelectorAll("h2")[0].innerHTML="이름: "+name;
	document.querySelectorAll("h2")[1].innerHTML="국어: "+kor;
	document.querySelectorAll("h2")[2].innerHTML="영어: "+eng;
	document.querySelectorAll("h2")[3].innerHTML="수학: "+math;
	// 입력값은 문자열이므로 변환함수 처리 해줘야 함
	var tot = Number(kor)+Number(eng)+Number(math);
	if(avg){
		document.querySelectorAll("h2")[4].innerHTML="평균: "+tot/3;
	}else{
		document.querySelectorAll("h2")[4].innerHTML="총합: "+tot;
	}
}
