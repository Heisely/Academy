<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
p {
	font: italic bold 20px consolas, sans-serif;
}

div {
	border: 2px solid yellowgreen;
	color: blue;
	background: aliceblue;
}

span {
	border: 3px dotted red;
	background: orange;
}
</style>
</head>
<body>
	<!-- 
[html]
[하] 1. font에 관련된 속성을 기술하고, 해당 속성에 따른 기본값을 예제를 통해 나타내세요.
1. 폰트의 종류 font-family: 굴림체, 궁서체, 맑은고딕, Arial 등
		ex) h2{font-family:궁서체;}
2. 폰트의 크기 font-size: 표준 단위로 크기를 설정
		ex) h1{font-size:2.0em;}
3. 폰트의 스타일 font-style: 기울임(italic), oblique 등
4. 폰트의 굵기 font-weight: bold, boder, light 등, 100~900범위 굵기
5. 폰트의 속성을 한번에 지정
	font:font-style font-weight font-size font-family
	ex) p{font: italic bold 20px consolas,sans-serif;}
	ex) h4{font: 20px consolas,sans-serif;}
		font-size, font-family 외 생략 가능
-->
	<h3>1번과제</h3>
	<hr>
	<p>1번과제 예시입니다</p>
	<!-- 상단 style에 기재 -->

	<!--
[하] 2. css의 표준 단위에 대하여 기술하세요.

# css의 표준 단위
1. em: 배수	ex) 기본적으로 지원하는 크기에서 배수로 처리할 때 활용
				font-size:3em;
2. %: 퍼센트	ex) 해당 지원하는 크기의 %로 크기 설정
				font-size:200%
3. px: 픽셀수	ex) 절대적인 픽셀단위 크기 설정
4. pt: 포인트, 1pt = (1/72)in
5. cm | mm: ex) 절대적 cm/mm 크기로 설정
6. in: 인치 = 2.54cm = 96px	ex) margin:2in; 왼쪽 여백 2인치
7. pc: 피카소(picas) 1pc = 12pt
8. deg: 각도	ex) transform:rotate(20deg): 시계방향으로 20도 회전
-->

	<!--
[하] 3. box의 기본 속성값 3개와 방향속성값과 연관관게,
	   border속성값에서 추가되는 속성을 기술하세요.

>> 기본속성값
- margin(여백): 외부 객체와 사이 간격
- border(테두리): div 객체의 테두리 선
- padding: 박스모델의 내부에 포함된 컨텐츠와 테두리 사이 간격

>> border 속성값에서 추가되는 속성
방향접미어 + width(굵기)|style(스타일)|color(색상)
-->

	<!--
[하] 4. border 테두리 관련 속성값을 기술하세요.

>> border-radius: 테두리 굴곡에 대한 정도 표기(좌상단, 우상단, 우하단, 좌하단 순)
-->

	<!--
[하] 5. box관련 배경이미지 속성과 속성값을 기술하세요.

1) background-color: 배경색상
2) background-image: url("이미지주소/파일경로명") >> 배경이미지 파일 지정
3) background-position: center center >> 이미지의 위치를 지정(x축, y축). center cener : 중앙위치
4) background-repeat: repeat-y;
	- none: 반복하지 않음
	- repeat: x/y축 모두 반복(상하좌우)
	- repeat-x: x축 왼쪽에서 오른쪽으로 반복
	- repeat-y: y축 위에서 아래로 반복
-->

	<!--
[하] 6. block, inline, inline-block의 차이점을
		좋아하는 과일 리스트를 div에 넣고 화면에 표시하세요.
		
# 블럭박스		ex) 요소{display:block;}
 >> 새라인으로 시작
 	
# 인라인 박스	ex) 요소{display:inline;}
 >> 옆으로 나열돼서 처리
 	 	
# 인라인 블럭 박스	ex) 요소{display:inline-block;}
 >> 블럭 속성과 인라인 속성을 혼합해서 가지고 있다.
 >> 다른 요소들과의 관계는 인라인으로 처리(옆으로 나열 처리)
 >> 내부에 있는 내용은 block속성을 가짐(높이를 가질 수 있음) 	
 -->
	<h3>6번과제</h3>
	<hr>
	나는	봄겨울과일로 <div style="display:none">딸기</div>를 좋아합니다.<br><br>
	나는	여름과일로<div style="display:inline">수박</div>과
			  <div style="display:inline">청포도</div>를
	 	좋아합니다.<br><br>
	나는	가을겨울과일로
		<div style="display:inline-block;width:200px; height:50px">배</div>와
		<div style="display:inline-block; height:50px">귤</div>을
	 좋아합니다.<br><br>
	이상 <div>내가 <span style="display:block">계절별</span>
		<span style="display:block">좋아하는 과일</span>
		이었습니다</div>
</body>
</html>
