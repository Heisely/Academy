<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
h2{
	font-style: alphaclouds;
}
div {
	border: 2px solid yellowgreen;
	color: blue;
	background: aliceblue;
}
</style>
</head>
<body>
<!-- 
[html]
[하] 1. font에 관련된 속성을 기술하고, 해당 속성에 따른 기본값을 예제를 통해 나타내세요.
1. font-family: 폰트의 종류		ex) 굴림체, 궁서체, 맑은고딕, Arial
2. font-size: 폰트의 크기 		ex) 2.0em, 2px;
3. font-style: 폰트의 스타일 	ex) normal, italic, oblique
4. font-weight: 폰트의 굵기 	ex) bold, boder, 100~900범위
5. 폰트의 속성을 한번에 지정
	font:font-style font-weight font-size font-family
	ex) p{font: italic bold 20px consolas,sans-serif;}
	ex) h4{font: 20px consolas,sans-serif;}
		font-size, font-family 외 생략 가능
-->
	<h2 style="font-family:궁서체;">font-family</h2>
	<h2 style="font-size:2.0em;">font-size</h2>
	<h2 style="font-style:italic;">font-style</h2>
	<h2 style="font-weight:bold;">font-weight</h2>

<!--
[하] 2. css의 표준 단위에 대하여 기술하세요.

# css의 표준 단위
1. em: 배수	ex) 기본적으로 지원하는 크기에서 배수로 처리할 때 활용
				font-size:3em;
2. %: 퍼센트	ex) 해당 지원하는 크기의 %로 크기 설정
				font-size:200%
3. px: 픽셀수	ex) 절대적인 픽셀단위 크기 설정
4. pt: 포인트, 1pt = (1/72)in
5. cm | mm: ex) 절대적 cm/mm 크기로 설정
6. in: 인치 = 2.54cm = 96px	ex) margin:2in; 왼쪽 여백 2인치
7. pc: 피카소(picas) 1pc = 12pt
8. deg: 각도	ex) transform:rotate(20deg): 시계방향으로 20도 회전
-->

<!--
[하] 3. box의 기본 속성값 3개와 방향속성값과 연관관게,
	   border속성값에서 추가되는 속성을 기술하세요.
1) 속성: margin, border, padding
   내용: contents
2) 방향관련: top, bottom, left, right
	ex) margin-top
3) border 속성 추가 활용: width, style, color
	ex) border: 1px solid green
-->

<!--
[하] 4. border 테두리 관련 속성값을 기술하세요.
 >> width, style, color
 	top, botton, left, right
-->

<!--
[하] 5. box관련 배경이미지 속성과 속성값을 기술하세요.

1) background-color: 배경색상, 색상지정
2) background-image: url("이미지주소/파일경로명") >> 배경이미지 파일 지정
3) background-position: center center >> 이미지의 위치를 지정(x축, y축). center cener : 중앙위치
4) background-repeat: repeat-y;
	- none: 반복하지 않음
	- repeat: x/y축 모두 반복(상하좌우)
	- repeat-x: x축 왼쪽에서 오른쪽으로 반복
	- repeat-y: y축 위에서 아래로 반복
-->

<!--
[하] 6. block, inline, inline-block의 차이점을
		좋아하는 과일 리스트를 div에 넣고 화면에 표시하세요.
		
# 블럭박스		ex) 요소{display:block;}
 >> 새라인으로 시작
 	
# 인라인 박스	ex) 요소{display:inline;}
 >> 옆으로 나열돼서 처리
 	 	
# 인라인 블럭 박스	ex) 요소{display:inline-block;}
 >> 블럭 속성과 인라인 속성을 혼합해서 가지고 있다.
 >> 다른 요소들과의 관계는 인라인으로 처리(옆으로 나열 처리)
 >> 내부에 있는 내용은 block속성을 가짐(높이를 가질 수 있음) 	
 -->
<h2>block</h2>
<div style="display:block;height:50px;">사과</div>
<div style="display:block;height:50px;">바나나</div>
<div style="display:block;height:50px;">딸기</div>
<h2>inline</h2>
<div style="display:inline;height:50px;">사과</div>
<div style="display:inline;height:50px;">바나나</div>
<div style="display:inline;height:50px;">딸기</div>
<h2>inline-block</h2>
<div style="display:inline-block;height:50px;">사과</div>
<div style="display:inline-block;height:50px;">바나나</div>
<div style="display:inline-block;height:50px;">딸기</div>
</body>
