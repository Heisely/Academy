1. html 내부에 html, css, js의 기능적 특성을 간단한 예제와 함께 서술하세요.
==> html: 웹화면의 기본적인 태그를 통한 구성(정적화면)
	css: 기본적인 태그를 확장해서 보다 여러가지 속성값을 설정(정적 속성 확장/동적 속성 추가)
	js: 기본태그를 DOM(Document Object Model)로 객체화하여
		여러 가지 동적으로 속성을 변경하거나 추가 화면을 만드는 프로그래밍
	ex) onclick = "call(this)" : 클릭을 통해서, 특정한 함수를 호출하고 매개변수로 클릭한 h2 객체를 전달

	- html: 화면에 내용 출력의 기능
	- css: 배경 색상, 글자 색상, 여백설정, 글자 정렬 등의 기능
	- js: 이미지 삽입, 마우스 커서를 갔다 대었을 때 이미지 출력, 떼었을 때 이미지 숨기기 등의 기능
-->

<!--	
2. html과 jsp의 차이점을 기술해 보세요
==> 클라이언트/서버
	html(html,css,js)
	: 서버에서 바로 전달되거나, jsp에 의해서 html로 만들어져 클라이언트에 최종결과물(html)이 전달된 내용이다.
	: 브라우저 화면에서 출력되고 처리되는 내용
	
	jsp
		1) 클라이언트를 통해 요청받은 데이터를 처리
			ex) login 시 id/pw를 서버에서 받는 부분
	   	   id와 pw을 입력하고 전송: client(브라우저)
	   	   전송된 내용을 받아 DB확인, 페이지를 전환 처리: 서버안에 있는 web application 프로그램이 처리
		2) 데이터베이스에 입력, 수정, 삭제 처리
		3) 조건이나 반복을 통해서 웹화면을 만들어가는 처리
		4) session처리(장바구니, 로그인 상태 유지)
		5) 화면상에서 html + java코드 혼합되어서 servlet에서 처리하여 최종 결과 html을 브라우저에 전송
		
	- html: 브라우저에서 HTML을 출력
	- jsp: 서버에서 컴파일 후 HTML 형식을 결과값으로 클라이언트로 전송하면 브라우저에서 출력
	
3. 클라이언트 웹 브라우저를 통해서 html을 호출할 때,
   http://localhost:7080/javaexp/call.html url 주소가 사용될 때
   주소의 구성요소가 의미하는 것에 대하여 기술하세요.
	- http: 프로토콜(html 문서를 보내는 네트웍 프로토콜)
		ex) ftp, telnet, pop, smtp, ...
	- localhost: ip주소(domain 기관에서 ip(주소)와 도메인명으로 변경)
				 현재 컴퓨터에서 웹서버 실행 시 확인하고자 할 때 쓰는 loop back 아이피
	- 7080: port 번호 - 서버 안에 여러 서비스를 사용할 때 port를 구분하여 사용한다.
	- javaexp: 프로젝트명(context명)으로 특정한 자원의 폴더 위치
	- call.html: 해당 파일명. WebContent 하위를 기준 폴더로 실행
 
4. 웹프로그램에서 클라이언트와 서버는 무엇을 말하는지? 프로그램 위주로 설명하세요.
	- 웹 클라이언트 프로그램: 브라우저를 지칭하면 보통 크롬이나 인터넷익스플로러, firefox, 웹서버에서 지원한 웹서비스인 html을 화면에 효과적으로 보이게 한다.
	- 웹 서버 프로그램: 클라이언트에서 요청된 화면을 전송해주는 역할을 해주거나,
				   WAS(Web Application Server)인 경우 요청값을 처리하여 최종 결과인 html을 전송해준다.
	
	
5. html 초기 페이지로 상단타이틀, 툴팁, h1~6, 문단을 이용하여, 좋아하는 시를 표현해보세요..
