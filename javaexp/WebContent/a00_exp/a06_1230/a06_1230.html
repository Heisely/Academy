<!-- 
[하]1. a 태그에 target속성에 있어서 속성값에 대한 연관관계를 간단한 예제로 설명하세요.
# frame과 target
1. target="right"을 설정하면 상단의 <iframe의 name="right">에 mapping된 frame이 변경된다.
2. _self: 현재페이지 변경 ==> 현재 프레임 변경
3. _top: 최상위 윈도우 변경 ==> 이 프레임을 포함하고 있는 페이지 전체가 변경
4. _blank: 새창에서 해당페이지 로딩

<<예제>>
상위 프레임
<iframe src="a19_list.html" name="left" width="200" height="300"></iframe>
<iframe src="http://www.w3c.org" name="right" width="300" height="300"></iframe>

하위프레임
<ul>
	<li><a href="http://www.w3c.org" target="right">W3C</a></li>
	<li><a href="http://www.etnews.com" target="_self">전자신문</a></li>
	<li><a href="http://www.mk.co.kr" target="_top">매일경제신문</a></li>
	<li><a href="http://www.w3c.org" target="_blank">새 창에 W3C</a></li>
</ul>

하위프레임의 target="right"로 인해 상위 프레임의 name="right" 부분의 내용이 바뀐다.
 -->
 
 
<!--

<video src="해당비디오파일" width="" height="" controls autoplay muted="muted">
	- src="해당비디오파일"
	- width: 너비
	- height: 높이
	- controls: 하단 실행관련 제어 툴
	- autoplay: 자동 실행(크롬에서는 지원 안 함)
	- muted: 음소거
	
<audio src="해당음악파일" controls autoplay="autoplay" loop>
	- loop: 반복
 -->
