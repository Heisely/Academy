<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#rainbow2{visibility:hidden;}
</style>
</head>
<body>
	<h3 align="center"> 좋아하는 가수명</h3>
	<hr>
	<table align="center" border>
		<tr><th>번호</th><th>가수명</th></tr>
	</table>
	<br><br><br>

	<h2 id="Q3"></h2>
	<br><br><br>
	
	<h1 onclick="show()">Rainbow</h1>
	<h2 id="rainbow2"></h2>
</body>
<script type="text/javascript">
/* [js]
[하] 1. 배열에 좋아하는 가수이름을 3명 선언하고, 테이블 형식(번호, 이름)으로 출력하세요. */
var singers = ["화사","휘인","솔라"];
var show1 = "";
show1 += "<table align='center' border>";
singers.forEach(function(singer,idx,array){
	show1 += "<tr><td>"+(Number(idx)+1)+"</td><td>"+singer+"</td><tr>";
})
show1 += "</table>";
document.querySelector("table").innerHTML += show1;
 
/* [하] 2. js의 for 반복문 형식 3가지를 기술하세요.
>> for(var idx=0; idx<배열명.length; idx++){}
>> for(var idx in 배열명){
		idx: 배열의 index 값
		배열명[idx]: 배열의 값
   }
>> 배열명.forEach(function(단위객체, index값, 배열){});
 */

/* [하] 3. 무지개 보이기 - 배열선언후(한글무지개색상),
 for in 활용하여 h2(7개가) 무지개 글자로(빨/주/노/초/파/남/보)으로 출력되게 하게요. */
 var rainbow = ["빨","주","노","초","파","남","보"];
 var show3 = "";
 for(var idx in rainbow){
	 if(idx<=5){
	 	show3 += rainbow[idx]+"/";
	 } else{
		 show3 += rainbow[idx];
	 }
	 
 }
 document.querySelector("#Q3").innerHTML += show3;
 
/* [중] 4. 무지개 보이기 - 배열선언후(영문무지개색상)h1을 클릭시,
forEach활용하여 보이지 않던 하단의 h2(7개가) 배경색상을 무지개 색상으로 글자는 영문으로 출력되게 하게요. */
/*
>> 상단 스타일 선언
<style type="text/css">
#rainbow2{visibility:hidden;}
</style>
*/

function show(){
	var rainbow2 = document.querySelector("#rainbow2");
	var colors = ["red","orange","yellow","green","blue","navy","purple"];
	var show4 = "";
	colors.forEach(function(color,idx,array){
		show4 += "<h2 style='color:"+colors[idx]+";'>"+colors[idx]+"</h2>";
	})
	document.querySelector("#rainbow2").innerHTML += show4;
	rainbow2.style.visibility = "visible";
}
</script>
</html>
