<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>2021년 01월 05일 HTML 1번 과제</title>
</head>
<body>
<!-- 
[하] 1. 시맨틱 태그 중에 figure태그에 대하여 기본예제
(css란?-기본형식 표현)를 통해 간략하게 설명하세요.
1. figure: 본문에 삽입하는 소스코드, 사진, 차트 등에 내용과 설명을 표현할 때 사용
2. figcaption: figure의 하위 태그로, 타이틀 의미
3. code: 실제 코드 내용을 표현

<figure>
	<figcatrion>css란?</figcagtion>
	<small>선언부분</small>
	<pre><code>선택자{속성:속성값}</code></pre>
	<pre><code>h1{background-color:green}</code></pre>
 -->
<h3>2021년 01월 05일 HTML 1번 과제</h3>
<hr>
<figure id="01">
	<figcaption>alert() 함수 활용</figcaption>
	<pre>
	<code>function f() { alert("경고합니다"); }</code>
	</pre>
	<hr>
	<small>실행결과</small>
	<pre>
		<img src="media/alert.png" alt="실행결과">
		<!-- 이미지가 폴더에 없으므로 "실행결과"라는 메세지만 뜬다. -->
	</pre>
</figure>
</body>
</html>
