<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function call(obj){
		alert(obj.style.color);
	}
</script>
</head>
<body>
	<h2 style="color:#8A2BE2;" onclick="call(this)">안녕하세요!!</h2>

1. 16진수 코드 표현
	선택자{color:#8A2BE2;}
	>> 예제: <style>
				div{color: white;}
			</style>
			<body>
				<div style="background-color: #008B8B>darkcyan</div>
			</body>
	
2. 10진수 RGB()로 표현
	1) rgb(0~255,0~255,0~255)
		>> 10진수로 3원색을 혼합
	2) 선택자{color:rgb(138,43,226);
		>> js에서 색상을 속성으로 호출할 때 해당 형식으로 읽을 수 있다.
-->

<!-- 
[하] 2. css의 margin이란 무엇이며, 방향별로 설정형식을 기술하세요.
margin 현재 요소객체의 border와 외부와의 여백을 지정할 때 활용하는 것.
	div{margin:10px;}: div의 상하좌우 방향으로 외부 여백을 10px 설정
		margin-방향: 해당 방향의 여백을 상세 설정(left|right|top|bottom)
	>> div {
		margin-left: 30px;
		margin-right: 30px;
		margin-bottom: 10px;
	}
-->
