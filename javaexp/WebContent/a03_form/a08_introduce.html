<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>텍스트 입력 폼</title>
</head>
<body>
<h3>자기 소개서 작성</h3>
<hr>
<form>
이름: <input type="text" value="홍길동(초기)" size="20" maxlength="3"><br>
암호: <input type="password" value="" maxlength="4"><br>
자소서: <textarea cols="10" rows="5">이 곳에 자기소개서 작성</textarea>
</form>
<!-- 
# 여러 가지 입력 요소
1. input: 한 줄 짜리 입력 창
	- type="text": 기본 문자열 입력 형식 / type="password": 패스워드 입력 형식
	- name="이름"
	- size="문자갯수(화면에서 보이는 크기)"
	- maxlength="문자갯수(입력할 수 있는 갯수)"
	- value="초기화면에 입력된 데이터지정"
2. textarea: 여러줄 입력 창
	- cols: 열 단위 크기
	- rows: 행 단위 크기
		cols와 rows의 비율 크기는 동일하지 않다.
 -->
</body>
</html>
