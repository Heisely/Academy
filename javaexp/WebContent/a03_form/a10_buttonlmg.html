<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>버튼이 있는 입력 폼</title>
<script type="text/javascript">
	function call(){
		alert("함수 처리 합니다.");
	}
</script>
</head>
<body>
<!-- 
# 버튼과 이미지 처리
1. input의 type 속성으로 여러 가지 형태로 요소 객체를 만들 수 있다.
	1) type="text": 일반적인 문자 입력
	2) type="password": 패스워드 입력
	3) type="button|submit|reset": 버튼 모양
		- value="버튼의 label"
		- button: 버튼 클릭 시 동적 처리를 위해 사용 - js 함수 호출
		- submit: name값이 있을 때, form 하위에 있는 모든 입력 요소 객체를 서버로 전송
		- reset: form 하위에 있는 모든 입력 요소 객체의 입력값을 초기화
	4) type="image": 이미지 삽입
		- src="이미지의 위치와 파일명"
	5) type="radio": 여러 개 둥근 모양 중 단일 선택
	6) type="checkbox": 여러 개 네모 모양 중 다중 선택
 -->
<h3>버튼을 만들자</h3>
<hr>
<form>
	검색: <input type="text" name="sch" size="10" value="">
		 <input type="button" value="Q1(클릭시 함수처리)" onclick="call()">
		 <button type="button">Q2</button><br>
		 <!--
		 # 주의!!
		 button 태그로 시작하는 button은 type을 지정하지 않으면
		 submit 처리되는 경우가 있기 대문에 반드시 type="button"을 지정처리 해야한다.
		  -->
	submit 버튼: <input type="submit" value="전송1">
				<button type="submit">전송2</button><br>
	reset 버튼: <input type="reset" value="리셋1">
			   <button type="reset">리셋2</button><br>
	이미지 버튼: <!-- 이미지로 나타낼 수 있고, -->
			   <input type="image" src="media/jajang.png" alt="버튼 이미지">
			   <!-- 이미지 요소 객체를 감싸서 버튼 기능을 처리할 수 있다. -->
			   <button type="button" onclick="alert('이미지클릭')"><img src="media/button.png" alt="버튼 이미지"></button><br>
	<!-- 
	ex) 버튼 이미지를 다운받아서 해당 버튼 클릭시 함수를 호출해서 "좋은 하루 시작!!"이라고 메시지가 표시되게 하세요.
	 -->
	클릭해보세요: <button type="button" onclick="alert('좋은 하루 시작!!')"><img src="media/button2.PNG" alt="버튼 이미지"></button>
</form>
</body>
</html>
